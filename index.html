<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <div id="heading">
      <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="game-direction">
      <h2>Instructions</h2>
      <p>Press "Start Game" to start the game</p>
    </div>
    <div class="game-rules hidden">
      <h2>Rules</h2>
      <p>👊🏻 beats ✌🏻, ✌🏻 beats 🖐🏻, 🖐🏻 beats 👊🏻, otherwise, it's a tie!</p>
    </div>
    <div class="start-game">
      <button id="start-game-btn">Start Game</button>
    </div>
    <div class="game-screen hidden">
      <div class="player-screen">
        <span class="player-name">Player</span>
        <div class="player-choice-screen"></div>
      </div>
      <span class="vs">VS</span>
      <div class="computer-screen">
        <div class="computer-choice-screen"></div>
        <span class="computer-name">Computer</span>
      </div>
    </div>
    <div class="player-choice">
      <button id="rock" class="hidden">👊🏻</button>
      <button id="scissors" class="hidden">✌🏻</button>
      <button id="paper" class="hidden">🖐🏻</button>
    </div>
    <p id="winnerMessage"></p>
    <button class="playAgain hidden">Play Again</button>
  </body>
</html>
