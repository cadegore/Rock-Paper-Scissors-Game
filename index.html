<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors Game</title>
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <h1>Welcome to the rock paper scissors game!</h1>
    <h2>Game Instructions:</h2>
    <p>
      To play the game, you need to click the button to choose your pick, and then after computer
      pick its choice, the screen will display each other's choice and to determine who win the
      game.
    </p>
    <div id="winner-message"></div>
    <button id="rock">Rock</button>
    <button id="scissors">Scissors</button>
    <button id="paper">Paper</button>
  </body>
</html>
